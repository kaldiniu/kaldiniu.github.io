<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo">
            <input type="text" id="taskInput" placeholder="Enter task">
            <button id="addBtn">Add</button>
        </div>
        <div class="filters" id="filters">
            <button id="clearCompleted">Delete completed</button>
            <button data-filter="all" class="filterBtn current">All</button>
            <button data-filter="active" class="filterBtn">Active</button>
            <button data-filter="completed" class="filterBtn">Completed</button>
        </div>
        <p id="counter"></p>
        <p id="message">No tasks yet</p>
        <ul id="taskList"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
